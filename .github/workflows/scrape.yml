name: Scrape LMArena Overall (daily)

on:
  schedule:
    - cron: '0 6 * * *' # Tous les jours Ã  6h
  workflow_dispatch:      # Permet le lancement manuel

# INDISPENSABLE : Donne la permission d'Ã©crire dans le dÃ©pÃ´t
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium

      - name: Run scraper
        run: npm run scrape
        timeout-minutes: 5

      # C'EST CETTE Ã‰TAPE QUI MANQUAIT ðŸ‘‡
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "data: update daily ranking [skip ci]"
          file_pattern: "public/*.json"
