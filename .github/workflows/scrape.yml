name: Scrape LMArena Overall (daily)

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. ON INSTALLE L'ÉCRAN VIRTUEL
      - name: Install dependencies and Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          npm install
          npx playwright install chromium

      # 2. ON LANCE LE SCRIPT DANS L'ÉCRAN VIRTUEL
      - name: Run scraper with Xvfb
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" npm run scrape
        env:
          CI: true

      - name: Commit JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "data: update lmarena top3"
          file_pattern: "public/*.json"
