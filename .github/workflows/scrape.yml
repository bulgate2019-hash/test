name: Scrape LMArena Overall (daily)

on:
  schedule:
    # On remet Ã  6h du matin (UTC) une fois les tests finis
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium

      # ðŸ‘‡ C'EST ICI QUE LA MAGIE OPÃˆRE
      # Si le script Ã©choue (erreur Cloudflare), il attend 30s et recommence.
      # Il va essayer 3 fois maximum.
      - name: Run scraper with Retry
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: npm run scrape

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "data: update daily ranking [skip ci]"
          file_pattern: "public/*.json"
